  type: website

website:
  page-footer: "Copyright 2022, Fraunhofer IEE."
  back-to-top-navigation: true
  page-navigation: true
  title: Powfacpy
  navbar:
    pinned: true
    background: primary
    search: true
    left:
      - file: docs/home/index.qmd
        text: Home
      - file: docs/tutorials/tutorials.qmd
        text: Tutorials
