  sidebar:
    - title: "Introduction"
      style: floating
      background: light
      align: left
      contents:
        - docs/home/index.qmd

    - title: "Tutorials"
      contents:
        - docs/tutorials/tutorials.qmd
        - docs/tutorials/getting_started.qmd
        - docs/tutorials/simulation_and_plotting.qmd
        - docs/tutorials/study_cases.qmd

    - title: "How-To-Contribute"
      contents:
        - docs/Contribution/contribution.qmd
  
